<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="search">
            <input type="text" width="100%" placeholder="search">
            <div><img src="images/search.png" alt="search" id="search-img"></div>
        </div>
        <div class="content">
            <img src="images/clouds.png" alt="clouds" id="cloud-img">
            <div class="showing">
                <h1 style="margin-left: 25px;">22 C</h1>
                <h2>New York</h2>
            </div>
        </div>
        <div class="ender">
            <div class="humidity">
                <img src="images/humidity.png" alt="humidity" id="humidity-img">
                <p>64% 
                    <br><span font-size="small">Humidity</span></p>
            </div>
            <div class="wind-speed">
                <img src="images/wind.png" alt="wind-speed" id = "wind-speed-img">
                <p>18 km/hr 
                    <br><span>wind-speed</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
